<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Text to Speech | Free Online TTS Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h1>Text to Speech Converter</h1>
        <p class="subtitle">Type your text, choose a voice and generate speech instantly.</p>

        <textarea id="textInput" placeholder="Enter text here..."></textarea>

        <div class="group-row">
            <select id="voiceSelect" class="dropdown"></select>
        </div>

        <div class="slider-box">
            <label>Speed <span id="rateVal">1.0</span></label>
            <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="slider-box">
            <label>Pitch <span id="pitchVal">1.0</span></label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
        </div>

        <div class="button-group">
            <button id="speakBtn" class="btn primary">Speak</button>
            <button id="downloadBtn" class="btn secondary">Download MP3</button>
        </div>

        <div class="share-buttons">
            <a id="whatsappShare" target="_blank" class="share whatsapp">Share WhatsApp</a>
            <a id="facebookShare" target="_blank" class="share facebook">Share Facebook</a>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
