<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Text-to-Speech (TTS) | Free AI Voice</title>
<link rel="stylesheet" href="style.css">

<!-- SEO Meta -->
<meta name="description" content="Free AI Text to Speech with MP3 download. Convert text to audio with voice options, pitch, speed, and instant download. No login required.">
<meta name="keywords" content="text to speech, TTS, mp3 voice generator, free TTS, AI voice, online speech tool">
<meta name="author" content="YourName">

</head>
<body>

<div class="app-container">
    <h1>AI Text-to-Speech (TTS) Generator</h1>
    <p class="tagline">Convert text to audio and download MP3 instantly</p>

    <textarea id="textInput" placeholder="Type or paste text here..."></textarea>

    <div class="controls-grid">
        <div>
            <label>Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        <div>
            <label>Speed:</label>
            <input type="range" id="speedRange" min="0.5" max="2" value="1" step="0.1">
            <span id="speedValue">1.0x</span>
        </div>
        <div>
            <label>Pitch:</label>
            <input type="range" id="pitchRange" min="0" max="2" value="1" step="0.1">
            <span id="pitchValue">1.0</span>
        </div>
    </div>

    <button class="btn-generate" onclick="generateSpeech()">Generate & Download MP3</button>

    <audio id="audioPlayer" controls style="display:none; margin-top:20px;"></audio>

    <div id="statusMsg"></div>
</div>

<script src="script.js"></script>
</body>
</html>
