<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TTS App</title>
<script defer src="script.js"></script>
</head>
<body>
<h1>Text to Speech</h1>
<textarea id="textInput" rows="5" cols="40"></textarea><br>
<button id="speakBtn">Speak</button>
<select id="voiceSelect"></select>
<br><br>
<label>Rate: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"><span id="rateVal">1</span></label><br>
<label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"><span id="pitchVal">1</span></label><br><br>
<button id="downloadBtn">Download MP3</button>
</body>
</html>
